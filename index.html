<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiderbot 11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
  <!-- Fuente bonita para el título -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('./assets/fondo.jpg'); /* cambia esto por tu imagen de fondo */
      background-size: cover;
      background-position: center;
      color: #d4af37; /* dorado */
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-top: 40px;
      color: #d4af37;
      text-shadow: 2px 2px 4px #000;
    }

    h2, p {
      text-align: center;
      color: #e0ffe0; /* verde muy claro */
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      border: 3px solid #0f0;
      border-radius: 10px;
    }

    .container-fluid {
      background-color: rgba(0, 0, 0, 0.7); /* fondo negro translúcido */
      padding: 40px;
      border-radius: 20px;
      margin: 40px auto;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1>SPIDER BOT 11</h1>
    <h2>BY JASSIBE AZENIT RAMIREZ SOSA</h2>
    <p>Proyecto Académico</p>

    <picture>
      <img src="./assets/Spiderbot01.png" class="img-fluid" alt="Spiderbot 01">
    </picture>
    <picture>
      <img src="./assets/Spiderbot02.png" class="img-fluid" alt="Spiderbot 02">
    </picture>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
